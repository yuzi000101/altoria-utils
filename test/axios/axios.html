<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
</head>

<body>
    <script src="../../dist/altoria_utils.js"></script>
    <script>
        aUtils.axios({
            method: 'get',
            url: 'http://api.k780.com/?app=weather.today&weaid=1&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json',
            params: {
                name: 'Tom',
                age: 18
            },
            data: {
                name: 'Tom',
                age: 20
            }
        }).then(
            response => {
                console.log(response)
            }
        ).catch(
            error => {
                console.log(error)
            }
        )

        aUtils.axios.get('http://api.k780.com/?app=weather.today&weaid=1&appkey=10003&sign=b59bc3ef6191eb9f747dd4e83c99f2a4&format=json', {
            name: 'Tom',
            age: 18
        }).then(
            response => {
                console.log(response)
            }
        )
    </script>
</body>

</html>
